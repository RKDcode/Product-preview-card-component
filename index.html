<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card ~RKDcode</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center bg-cream">

    <div class="card flex-col">
        <div class="img">

        </div>
        <div class="card-content flex-col bg-white">
            <div class="title flex-col">
                <span class="text-preset-4 text-grey">Perfume</span>
                <h2 class="text-preset-1 text-black">Gabrielle Essence Eau De Parfum</h2>
                <p class="text-preset-3 text-grey">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                   Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price flex items-center">
                <span class="text-preset-1 text-green-500">$149.99</span>
                <del class="text-preset-5 text-grey">$169.99</del>
            </div>
            
                
            <button class="text-preset-2 bg-green-500 text-white flex justify-center" href=""><img class="btn-icon"  src="/images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>

</body>
</html>
